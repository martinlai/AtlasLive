<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Atlas Live</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.17.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.17.0/mapbox-gl.css' rel='stylesheet'/>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<style>
    #userInput {
      position:relative;
      padding:8px 15px;
      background:rgba(50, 50, 50, 0.2);
      border:0px solid #dbdbdb;
    }
    #submitter {
      position:relative;
      padding:6px 15px;
      left:-8px;
      border:2px solid #207cca;
      background-color:#207cca;
      color:#FFF;

    }
    form {
                width:500px;
                margin:50px auto;
}
div2 {
  margin-left: 500px;
  margin-top: 60px;
}
.button:hover  {
                background-color:#fafafa;
                color:#207cca;
}
</style>
<div id='map'></div>
<br/>
<div2>
  <input type="text" placeholder="Search..." id="userInput"></input>
  <button onclick='submit();' id="submitter">Search</button>
</div2>


<script>
function submit() {
  var didClickIt = false;
  input = document.getElementById("userInput").value;
//  GET /geocoding/v5/{mode}/{query}.json

  if (input.toUpperCase() == "MALTA") {
    fly(14.375416, 35.937496);
  } else if (input.toUpperCase() == "JERUSALEM") {
    fly(35.213710, 31.768319);
  } else if (input.toUpperCase() == "CHORNOBYL") {
    fly(30.1055, 51.3894);
  } else {
    fly(-79.3832, 43.6532); //toronto
  }
}

mapboxgl.accessToken = 'pk.eyJ1IjoibGlkaXlhbSIsImEiOiJjaW5jb3A4b3Uwd25idHFsd2toeGZuZWxwIn0.Pq8coI5Dw64qXL7VqFzHMA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v8', //stylesheet location
    center: [-79.23, 43.37], // position: latitude. longitude
    zoom: 1 // starting zoom
});

function fly(latitude, longitude) {
    // Fly to a random location by offsetting the point -74.50, 40
    // by up to 5 degrees.
    map.flyTo({
        center: [
            latitude,
            longitude],
        zoom: 6
    });
    //map.zoom(4);
}

</script>

</body>
</html>
