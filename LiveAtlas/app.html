<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<style>
    #userInput {
      width: 25%;

      padding:8px 15px;
      background:rgba(50, 50, 50, 0.2);
      border:0px solid #dbdbdb;
      background-color:#ffffff;
    }
    #submitter {
      position:relative;
      padding:6px 15px;
      left:-8px;
      border:2px solid #207cca;
      background-color:#207cca;
      color:#FFF;

    }
    #rain{
      position: relative;
      border:2px solid #207cca;
      background-color:#207cca;
      color:#FFF;
      top: 500px;
	  visibility: hidden;
    }
    #veg{
      position: relative;
      border:2px solid #207cca;
      background-color:#207cca;
      color:#FFF;
      top: 500px;
	  visibility: hidden;
    }
    #temp{
      position: relative;
      border:2px solid #207cca;
      background-color:#207cca;
      color:#FFF;
      top: 500px;
	  visibility: hidden;
    }
div2 {
  margin-left: 35%;
  margin-top: 40px;
}
ul {
  padding: 0px;
  list-style: none;
  font-weight: bold;
  text-align: center;
}
ul li {
  display: inline;
  margin-right: 80px;
}
  

footer {

}
.button:hover  {
                background-color:#fafafa;
                color:#207cca;
}
</style>
<div id='map'></div>
<br/>
<div2>
  <input type="text" placeholder="Search..." id="userInput" onkeydown="keyPressed(event)"></input>
  <button onclick='submit();' id="submitter">Search</button>
</div2>

<footer>
  <ul>
    <li><button onclick='graph();' id='rain'>Rainfall</button> </li>
    <li><button onclick='graphVeg();' id='veg'>Vegetation</button></li>
    <li><button onclick='graphSeason();' id='temp'>Temperature</button></li>
  </ul>
</footer>


<script>
function graph() {
    popupWindow = window.open('graph.html', 'name', 'width=900,height=550');
    popupWindow.focus();
  }
  function graphVeg() {
    popupWindow = window.open('graphmaltavegetation.html', 'name', 'width=900,height=550');
    popupWindow.focus();
  }
  function graphSeason() {
    popupWindow = window.open('graphmaltaseasonal.html', 'name', 'width=900,height=550');
    popupWindow.focus();
  }
  function keyPressed(event) {
	if (event.which == 13 || event.keyCode == 13) {
        submit();
    }
  }

function submit() {
  var didClickIt = false;
  input = document.getElementById("userInput").value;
//  GET /geocoding/v5/{mode}/{query}.json
  	document.getElementById("rain").style.visibility = "visible";
	document.getElementById("veg").style.visibility = "visible";
	document.getElementById("temp").style.visibility = "visible";
	

 if (input.toUpperCase() == "MALTA") {
      fly(14.375416, 35.937496);
    } else {
      fly(30.1055, 51.3894); //CHERNOBYL
    }
}

mapboxgl.accessToken = 'pk.eyJ1IjoibGlkaXlhbSIsImEiOiJjaW5jb3A4b3Uwd25idHFsd2toeGZuZWxwIn0.Pq8coI5Dw64qXL7VqFzHMA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v8', //stylesheet location
    center: [-79.23, 43.37], // position: latitude. longitude
    zoom: 1 // starting zoom
});

function fly(latitude, longitude) {
    // Fly to a random location by offsetting the point -74.50, 40
    // by up to 5 degrees.
    map.flyTo({
        center: [
            latitude,
            longitude],
        zoom: 10
    });
    //map.zoom(4);
}

</script>

</body>
</html>
